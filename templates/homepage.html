{% extends 'layout.html'%} {% block content %} {% if
current_user.is_authenticated %}
<h4 class="blue-text text-darken-2">Welcome {{current_user.username}} !</h4>
{% endif %}
<div class="row">
  {% for category in categories %}
  <div class="col s4">
    <a href="{{url_for('users.category',id=category.id)}}">
      <img src="{{category.image}}" width="300" height="100" />
    </a>
  </div>
  {% endfor %} {% endblock %}
</div>
